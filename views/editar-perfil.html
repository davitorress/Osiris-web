<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Osiris</title>

		<link rel="icon" href="/assets/img/logos/3_osiris.png" type="image/png" />
		<link rel="stylesheet" href="/assets/css/perfil-edit.css" />
		<script type="module" src="/assets/js/perfil-edit.js" defer></script>
		<script src="/assets/js/functions.js"></script>
	</head>
	<body>
		<div id="root">
			<header class="header-green">
				<picture>
					<img src="/assets/img/logos/crop_1_osiris_white.png" alt="Osiris" />
				</picture>

				<img class="menu-icon" src="/assets/img/icons/menu-white.svg" alt="menu icon" />
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/pancs">PANCs</a></li>
						<li><a href="/receitas">Receitas</a></li>
						<li><a href="/perfil" class="active">Perfil</a></li>
					</ul>
				</nav>
			</header>

			<main>
				<picture>
					{% if user.imagem %}
					<img id="avatar" src="{{ user.imagem }}" alt="{{ user.nome }}" />
					{% else %}
					<img id="avatar" src="/assets/img/icons/avatar.svg" alt="Avatar" />
					{% endif %}
					<img class="edit-icon" src="/assets/img/icons/edit.svg" alt="edit" />
				</picture>

				<form method="post" enctype="multipart/form-data">
					<input type="text" name="img_base64" id="img_base64" hidden />
					<input type="file" name="img" id="img" accept=".png, .jpg, .jpeg" hidden />

					<div class="input-container">
						<label for="name">Nome completo:</label>
						<input type="text" name="name" id="name" value="{{ user.nome }}" />
					</div>

					<div class="input-container">
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" value="{{ user.email }}" />
					</div>

					<div class="input-container">
						<label for="new-pass">Nova senha:</label>
						<input type="password" name="new-pass" id="new-pass" placeholder="Digite somente se for alterar" />
					</div>

					<div class="buttons">
						<button type="reset" class="btn btn-vine" onclick="redirect('/perfil')">Cancelar</button>
						<button type="submit" class="btn btn-light">Salvar</button>
					</div>
				</form>
			</main>

			<footer>
				<section class="content">
					<picture>
						<img src="/assets/img/logos/3_osiris_white.png" alt="Osiris" />
					</picture>

					<section class="footer-links">
						<h3>Navegue pelo site</h3>

						<ul>
							<li><a href="/">HOME</a></li>
							<li><a href="/pancs">PANCs</a></li>
							<li><a href="/receitas">RECEITAS</a></li>
							<li><a href="/perfil">PERFIL</a></li>
						</ul>
					</section>

					<section class="footer-app">
						<h3>Baixe nosso App</h3>

						<p>
							Conheça sobre as PANCs, descubra receitas novas, salve suas receitas favoritas e encontre produtores
							próximos à você!
						</p>

						<div class="download-buttons">
							<img src="/assets/img/download-play-store.png" alt="download play store" />
							<img src="/assets/img/download-apple-store.png" alt="download apple store" />
						</div>
					</section>
				</section>

				<section class="copyright">
					<p>Made by Papaya</p>
				</section>
			</footer>
		</div>
	</body>
</html>
